<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive rating component</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="container">
			<section class="rating">
				<h1>How did we do?</h1>
				<p>
					How did we do? Please let us know how we did with your support
					request. All feedback is appreciated to help us improve our offering
				</p>

				<form class="rating-form">
					<div class="rating-buttons-container">
						<label for="rating1">1</label>
						<input type="radio" name="rating" id="rating1" value="1" />
						<label for="rating2">2</label>
						<input type="radio" name="rating" id="rating2" value="2" />
						<label for="rating3">3</label>
						<input type="radio" name="rating" id="rating3" value="3" />
						<label for="rating4">4</label>
						<input type="radio" name="rating" id="rating4" value="4" />
						<label for="rating5">5</label>
						<input type="radio" name="rating" id="rating5" value="5" />
					</div>
					<button type="submit">Submit</button>
				</form>
			</section>
			<section class="thanks">
				<h1>Thank You selected!</h1>
				<p><span class="rating-selected">4</span> out of 5</p>
				<p>
					We appreciate you taking the time to give a rating. If you ever need
					more support, don't hesitate to get in touch!
				</p>
			</section>
		</main>
	</body>
</html>
