<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive rating component</title>
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- custom css -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="container">
			<section class="rating">
				<div class="illustration star">
					<svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
						<path
							d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
							fill="#FC7614"
						/>
					</svg>
				</div>
				<h1 class="title">How did we do?</h1>
				<p>
					How did we do? Please let us know how we did with your support
					request. All feedback is appreciated to help us improve our offering
				</p>

				<form class="rating-form">
					<div class="rating-buttons-container">
						<input type="radio" name="rating" id="rating1" value="1" />
						<label for="rating1">1</label>
						<input type="radio" name="rating" id="rating2" value="2" />
						<label for="rating2">2</label>
						<input type="radio" name="rating" id="rating3" value="3" />
						<label for="rating3">3</label>
						<input type="radio" name="rating" id="rating4" value="4" />
						<label for="rating4">4</label>
						<input type="radio" name="rating" id="rating5" value="5" />
						<label for="rating5">5</label>
					</div>
					<button type="submit">Submit</button>
				</form>
			</section>
		</main>
	</body>
</html>
